    // returns a position based on a mouseevent on a canvas. Based on code
    // <http://miloq.blogspot.nl/2011/05/coordinates-mouse-click-canvas.html>
    function mousePos(canvas, e)
    {
      var x = new Number()
      var y = new Number()
      if (e.x != undefined && e.y != undefined)
      {
        x = e.x
        y = e.y
      }
      else // Firefox method to get the position
      {
        x = e.clientX + document.body.scrollLeft + document.documentElement.scrollLeft
        y = e.clientY + document.body.scrollTop  + document.documentElement.scrollTop
      }
      x -= canvas.offsetLeft
      y -= canvas.offsetTop
      return { x:x, y:y }
    }



    // <http://kirupa.com/canvas/moving_shapes_canvas_keyboard.htm>
    function cursorMov(e)
    {
      var x = new Number()
      var y = new Number()
      switch(e.keyCode)
      {
        case 37: // left
         x = -1
         y =  0
         break
        case 38: // up
         x =  0
         y = -1
         break
        case 39: // right
         x =  1
         y =  0
         break
        case 40: // down
         x =  0
         y =  1
         break
      }
      console.log('--  keyb  '+e.keyCode+'  '+x+'  '+y)
      return { x:x, y:y }
    }



    function updatePosition(e)

                     d = cursorMov(e)

      var movX = e.movementX || e.mozMovementX || e.webkitMovementX || 0

      var r     = data[0]
      var g     = data[1]
      var b     = data[2]
      var a     = data[3]/255
      var rgba  = 'rgba('+r+', '+g+', '+b+', '+a+')'
      scan.style.background = rgba

      scan.innerHTML = '<p>'
                     + c.x+' '+c.y

                     + '<br>'
                     + r+' '+g+' '+b+' '+a
                     + '</p>'

      if      (c.x > overlay.width - side)
               c.x = overlay.width - side
      else if (c.x < 0)
               c.x = 0

           if (c.y > overlay.height - side)
               c.y = overlay.height - side

    }
