    function wait(ms,cmd)    { setTimeout( function(){ ktype(cmd) }, ms ) }

    function ascii(code)
    {
      code = code.charAt(0) == 'x' ? parseInt(code.substring(1),16) : code
      document.getElementById('input-box').value += String.fromCharCode( code )
    }

    function load(addr,port)
    {
      port=port||0
      if (addr=='')
         WMSX.room.cartridgeSlot.removeCartridge(port)
      else
         WMSX.room.fileLoader.readFromURL(curl(addr), wmsx.FileLoader.OPEN_TYPE.AUTO, port)
      document.getElementById('wmsx-screen-canvas').focus()
    }

    function ktype(cmd,send)
    {
      cmd  = cmd  || 0
      send = send || 0
      var input = document.getElementById('input-box')
      if (cmd) input.value = cmd
      if (send=='send')
      {
        if (input.value.substr(input.value.length-1)!='\n') input.value += '\n'
        WMSX.room.keyboard.typeString(tr(input.value))
      }
    }

    function tr(str)
    {
      var re = new RegExp( '['+Object.keys(charmap).join('')+']', 'g' )
      return str.replace( re, function(m)
      {
        var a = charmap[m]
        var c = String.fromCharCode(a)
        console.log('--- ASCII --- '+m+' - '+a+' - '+c)
        return c
       } )
    }

    // returns a position based on a mouseevent on a canvas. Based on code
    // <http://miloq.blogspot.nl/2011/05/coordinates-mouse-click-canvas.html>
    function mousePos(canvas, e)
    {
      var x = new Number()
      var y = new Number()
      if (e.x != undefined && e.y != undefined)
      {
        x = e.x
        y = e.y
      }
      else // Firefox method to get the position
      {
        x = e.clientX + document.body.scrollLeft + document.documentElement.scrollLeft
        y = e.clientY + document.body.scrollTop  + document.documentElement.scrollTop
      }
      x -= canvas.offsetLeft
      y -= canvas.offsetTop
      return { x:x, y:y }
    }



    // <http://kirupa.com/canvas/moving_shapes_canvas_keyboard.htm>
    function cursorMov(e)
    {
      var x = new Number()
      var y = new Number()
      switch(e.keyCode)
      {
        case 37: // left
         x = -1
         y =  0
         break
        case 38: // up
         x =  0
         y = -1
         break
        case 39: // right
         x =  1
         y =  0
         break
        case 40: // down
         x =  0
         y =  1
         break
      }
      console.log('--  keyb  '+e.keyCode+'  '+x+'  '+y)
      return { x:x, y:y }
    }

      var b     = data[2]

      scan.style.background = rgba

      scan.innerHTML = '<p>'
                     + c.x+' '+c.y
                     + '<br>'
                     + '<br>'
                     + r+' '+g+' '+b+' '+a
                     + '</p>'

      if      (c.x > overlay.width - side)
               c.x = overlay.width - side
      else if (c.x < 0)
               c.x = 0

           if (c.y > overlay.height - side)
               c.y = overlay.height - side
      else if (c.y < 0)

      overlay_ctx.clearRect(0, 0, overlay.width, overlay.height);
      overlay_ctx.fillStyle = 'rgba(0,255,0,.5)'
      overlay_ctx.beginPath()
      overlay_ctx.fillRect(c.x, c.y, side, side)
      overlay_ctx.fill()

    }

    function loadrjs(url)
    {
      var script = document.createElement('script')

      var req = new XMLHttpRequest()
      req.open('GET', url, false) // false: synchronous
      req.send(null)
      script.text = req.responseText
      document.head.appendChild(script)

      var count = typeof n === 'undefined' ? '' : ' '.repeat(N.toString().length-n.toString().length)+n+' / '+N+' '
      console.log('SCRIPT '+count+'loaded  --  '+url)
    }
